<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="iso-8859-1">
	<title>Testing formify plugin</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style type="text/css">
		.testing-form {
			width: 50%;
			margin: 0 auto;
		}
		.testing-form input {
			margin: 10px 0px 10px 0px;
		}
		.btn-primary {
			display: block;
			min-width: 200px;
			margin: 10px auto !important;
		}
	</style>
</head>
<body>

<div class="testing-form">
	<h1>Testing form</h1>
	<div id="formify"></div>
</div>

<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<script src="../jquery.formify.js" type="text/javascript"></script>
<script type="text/javascript">
$('#formify').formify(
		{
			form : {
				action : "http://127.0.0.1/test.php",
				method : "POST",
			},
			fields : [
			{ 
				name : "firstname", 
			  	type : "input", 
			  	inputType : "text",
			  	placeholder : "Enter your firstname",
			  	class : "form-control"
			},
			{ 
				name : "lastname", 
			  	type : "input", 
			  	inputType : "text",
			  	placeholder : "Enter your lastname",
			  	class : "form-control"
			},
			{
				name : "address",
				type : "textarea",
				placeholder: "Enter your address",
				cols : 6,
				rows : 6,
			  	class : "form-control"
			},
			{
				name : "gender",
				type : "choice",
				choiceType : "radio",
				opts : [{label : "Male", value : "male", checked : true},
						{label: "Female", value : "female"},
						{label: "Shemale", value : "shemale"}]
			},
			{
				name : "Random choice",
				type : "select",
				opts : [{ name : "Choice 1", value : "choice1"}, 
						{name : "Choice 2", value : "choice2"}],
				class : "form-control"
			},		
			{
				type : "input",
				inputType: "submit",
				value: "Submit",
				class : "btn btn-primary"
			}
		]
	}
);
</script>

</body>
</html>
